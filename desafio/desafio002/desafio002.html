<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Idade</title>
</head>
<body>
    <h1>Verificador de Idade</h1>
    <div id="formulario">
        <label for="idade">Digite o ano do seu nascimento:</label>
        <input type="number" id="ano" name="idade" min="0" max="120" placeholder="por Exemplo: 2000"><br>
        
        <label for="genero">Sexo:</label>
        <label><input type="radio" id="masc"  name="genero" value="masculino"> Masculino</label>
        <label><input type="radio" id="fem" name="genero" value="feminino"> Feminino</label><br>
        <button id="verificar">Verificar</button>
        <p>Digite os dados acima para ver o resultado!</p>
        <img src="imagens/homem.jpg" alt="foto de menino">
    </div>
    
</body>
</html>
